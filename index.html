<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

          <a href="#" class="navbar-brand">
            <picture>
              <source media="(max-width: 767px)" srcset="./assets/img/logo64.png">
              <source media="(min-width: 768px)" srcset="./assets/img/logo96.png">
              <img src="./assets/img/logo64.png" alt="Logo" style="width:auto;">
            </picture>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#movileNavbar"><span class="navbar-toggler-icon"></span></button>

              <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>

              <li class="nav-item"><a href="#services" class="nav-link">Servicios</a></li>

    <section id="services" class="services">
    </section>
    <section id="portfolio" class="portfolio">
    </section>
    <section id="customers" class="customers">
    </section>
    <section id="contact" class="contact">

  </footer>
